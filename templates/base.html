<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" src="/static/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
    {% block css %}
    <style>
        .container {
            min-height: 150vh;
        }
    </style>
    {% endblock css %}
    <title>{% block title %}DevLogs{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg sticky-top" style="color: white; background-color: #000000;">
  <a class="navbar-brand" style="font-family: 'Varela Round', sans-serif; font-size: 20px" href="#">&lt/&gt DevLogs</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto w-100 justify-content-end">
      <li class="nav-item {% block homeactive %}{% endblock homeactive %}">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% block blogactive %}{% endblock blogactive %}">
        <a class="nav-link" href="/blog">Logs</a>
      </li>
      <!-- <li class="nav-item {% block resourcesactive %}{% endblock resourcesactive %}">
        <a class="nav-link" href="/res">Resources</a>
      </li>
      <li class="nav-item {% block projectsactive %}{% endblock projectsactive %}">
        <a class="nav-link" href="/projects">Projects</a>
      </li> -->
      <li class="nav-item {% block joinactive %}{% endblock joinactive %}">
        <a class="nav-link" href="/join">Join Us</a>
      </li>
      <li class="nav-item {% block logactive %}{% endblock logactive %}">
        <a class="nav-link" href="/admin">Admin</a>
      </li>
  </div>
</nav>
    {% block body %}{% endblock body %}

  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
    <footer style="font-family: roboto; background:#000; color:#575757;"class="text-center py-3 text-light">  Copyright &copy; DevLogs | Pranjal Bareth </footer>
</html>
